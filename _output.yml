bookdown::gitbook:
  split_by: section
  highlight: pygments
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Digital Islamicate Studies Handbook</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: null
    toolbar:
      position: fixed
    edit : null
    search: yes
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'github']
    info: yes